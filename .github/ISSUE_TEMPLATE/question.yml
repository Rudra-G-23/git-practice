name: "Question / Help"
description: "Ask a question or clarification about the show-file-tree package"
title: "[QUESTION]: "
labels:
  - "question"
body:
  - type: input
    id: question
    attributes:
      label: "‚ùì Question / Summary"
      description: "State your question clearly and concisely"
      placeholder: "e.g., How can I merge datasets with different column names using show-file-tree?"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "üìù Context / Background"
      description: "Explain why you‚Äôre asking and what you are working on"
      placeholder: |
        - Working on multiple Yelp datasets
        - Want to visualize relationships between business, review, and user datasets
        - Already tried manually checking column names
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: "üîß What I‚Äôve Tried"
      description: "Show steps, code, or docs you already checked"
      placeholder: |
        - Checked README and usage.md
        - Tried `show-file-tree . --include "business*" --top 5`
        - Used pandas merge attempts but confused by column differences
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "üéØ Expected Answer / Clarification Needed"
      description: "What exactly are you hoping to learn or clarify?"
      placeholder: |
        - Best practice to merge datasets with mismatched column names
        - How show-file-tree could help visualize connections interactively
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "üìé Additional Details (Optional)"
      description: "Add links, screenshots, or code snippets if helpful"
      placeholder: |
        - Screenshot of current dataset structure
        - Link to related issues or discussions
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: "‚ö†Ô∏è Priority / Importance (Optional)"
      description: "Select the importance or urgency of this question"
      options:
        - Low
        - Medium
        - High
    validations:
      required: false

  - type: checkboxes
    id: affected_modules
    attributes:
      label: "üß© Affected Modules / Components (Optional)"
      description: "Which parts of the package relate to your question?"
      options:
        - CLI (`cli.py`)
        - Tree Builder (`tree_builder.py`)
        - Tree Renderer (`tree_renderer.py`)
        - Markdown Export (`md_exporter.py`)
        - Notes Manager (`notes_manager.py`)
        - Other
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: "üîó Related References / Links (Optional)"
      description: "Link to related issues, PRs, docs, or tutorials"
      placeholder: |
        - Issue #12
